---
app-id: org.frescobaldi.Frescobaldi
runtime: org.kde.Platform
runtime-version: '5.15-21.08'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.texlive
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-21.08
command: frescobaldi

cleanup:
  - /share/info
  - /share/man
cleanup-commands:
  - /app/cleanup-BaseApp.sh

finish-args:
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=PATH=/app/bin:/app/dev/bin:/usr/bin
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --share=ipc
  - --share=network
  - --device=all
  - --socket=pulseaudio
  - --socket=x11
# See Wayland bugs:
# https://github.com/frescobaldi/frescobaldi/issues?q=is%3Aissue+is%3Aopen+wayland+in%3Atitle
#  - --socket=wayland
#  - --env=QT_QPA_PLATFORM=xcb

modules:
  - name: guile
    buildsystem: autotools
    build-options:
      cflags: "-Wno-unused-but-set-variable -Wno-misleading-indentation
              -Wno-stringop-truncation -Wno-deprecated-declarations"
    config-opts:
      - --disable-error-on-warning
      - --disable-static
    # Patches copied from https://src.fedoraproject.org/rpms/compat-guile18/tree/master
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/guile/guile-1.8.8.tar.gz
        sha256: c3471fed2e72e5b04ad133bbaaf16369e8360283679bcf19800bc1b381024050
      - type: patch
        path: patches/guile-1.8.8-deplibs.patch
      - type: patch
        path: patches/guile-1.8.8-cve-2016-8605.patch
      - type: patch
        path: patches/guile-1.8.8-configure.patch
      # Files in the tarball are too old for aarch64 so we take them from the Sdk.
      - type: shell
        commands:
          - cp -fp /usr/share/automake-*/config.{sub,guess} build-aux/
          - cp -fp /usr/share/automake-*/config.{sub,guess} guile-readline/
    cleanup:
      - /include
      - /share/aclocal

  - name: pango
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/pango/1.42/pango-1.42.4.tar.xz
        sha256: 1d2b74cd63e8bd41961f2f8d952355aa0f9be6002b52c8aa7699d9f5da597c9d
    cleanup:
      - /include
      - /libexec/installed-tests
      - /share/doc/fontforge
      - /share/installed-tests

  # Fontforge build dependency
  - name: libuinameslist
    sources:
      - type: archive
        url: https://github.com/fontforge/libuninameslist/releases/download/20180701/libuninameslist-dist-20180701.tar.gz
        sha256: 8aed97d0bc872d893d8bf642a14e49958b0613136e1bfe2a415c69599c803c90
    cleanup:
      - "*"

  - name: fontforge
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DENABLE_DOCS=false
      - -DENABLE_LIBSPIRO=false
      - -DREAL_TYPE=double
    sources:
      - type: archive
        url: https://github.com/fontforge/fontforge/archive/20200314.tar.gz
        sha256: ad0eb017379c6f7489aa8e2d7c160f19140d1ac6351f20df1d9857d9428efcf2
    cleanup:
      - "*"

  - name: t1utils
    sources:
      - type: archive
        url: https://github.com/kohler/t1utils/archive/v1.41.tar.gz
        sha256: 0129fbfabb212143f52ff1e5de8ccbef5e5295d46772bad3ed149115bab5a094
    cleanup:
      - "*"

  - name: texgyre
    sources:
      - type: archive
        url: http://www.gust.org.pl/projects/e-foundry/tex-gyre/whole/tg2_501otf.zip
        sha256: d7f8be5317bec4e644cf16c5abf876abeeb83c43dbec0ccb4eee4516b73b1bbe
    buildsystem: simple
    build-commands:
      - mkdir /app/share/fonts
      - install * /app/share/fonts

  - name: ghostscript
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs9533/ghostscript-9.53.3.tar.xz
        sha256: 9c9f5bc85b6c7eb08368c05b1e3339f7aaf9677ddca710c6283f872d55e2a234
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} freetype/builds/unix/
          - cp -p /usr/share/automake-*/config.{sub,guess} ijs/
          - cp -p /usr/share/automake-*/config.{sub,guess} jpeg/
          - cp -p /usr/share/automake-*/config.{sub,guess} libpng/
          - cp -p /usr/share/automake-*/config.{sub,guess} lcms2mt/
          - cp -p /usr/share/automake-*/config.{sub,guess} tiff/config/
          - cp -p /usr/share/automake-*/config.{sub,guess} .
    config-opts:
      - --disable-cups
      - --disable-gtk
      - --enable-dynamic
    make-args:
      - so
    make-install-args:
      - soinstall
    cleanup:
      - /share/doc
      - /bin/gpcl6
      - /bin/gxps

  - name: lilypond
    buildsystem: autotools
    config-opts:
      - --disable-documentation
    sources:
      - type: archive
        url: https://lilypond.org/download/sources/v2.22/lilypond-2.22.2.tar.gz
        sha256: dde90854fa7de1012f4e1304a68617aea9ab322932ec0ce76984f60d26aa23be
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} config/
    build-options:
      arch:
        aarch64:
          prepend-path: /usr/lib/sdk/texlive/bin/aarch64-linux:/usr/lib/sdk/texlive/bin
        x86_64:
          prepend-path: /usr/lib/sdk/texlive/bin/x86_64-linux:/usr/lib/sdk/texlive/bin

  - name: guile2
    modules:
      - name: gc
        config-opts:
          - --disable-docs
        sources:
          - type: archive
            url: https://www.hboehm.info/gc/gc_source/gc-8.0.6.tar.gz
            sha256: 3b4914abc9fa76593596773e4da671d7ed4d5390e3d46fbf2e5f155e121bea11
    buildsystem: autotools
    config-opts:
      - --without-threads
      - --disable-networking
      - --disable-error-on-warning
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/guile/guile-2.2.7.tar.xz
        sha256: cdf776ea5f29430b1258209630555beea6d2be5481f9da4d64986b077ff37504

  - name: lilypond-dev
    buildsystem: autotools
    config-opts:
      - --disable-documentation
      - --prefix=/app/dev
    sources:
      - type: archive
        url: https://lilypond.org/download/sources/v2.23/lilypond-2.23.7.tar.gz
        sha256: b5674df4c2371cb6d59a06ea54eaba6c87f2e7c503c9f17ec3db3facd61807c0
    build-options:
      arch:
        aarch64:
          prepend-path: /usr/lib/sdk/texlive/bin/aarch64-linux:/usr/lib/sdk/texlive/bin
        x86_64:
          prepend-path: /usr/lib/sdk/texlive/bin/x86_64-linux:/usr/lib/sdk/texlive/bin

  - name: poppler
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DCMAKE_INSTALL_INCLUDEDIR=/app/include
      - -DBUILD_QT5_TESTS=OFF
      - -DBUILD_QT6_TESTS=OFF
      - -DBUILD_GTK_TESTS=OFF
      - -DBUILD_CPP_TESTS=OFF
      - -DBUILD_MANUAL_TESTS=OFF
      - -DENABLE_BOOST=OFF
      - -DENABLE_LIBOPENJPEG=none
      - -DENABLE_UTILS=OFF
    cleanup:
      - /bin
      - /include
    sources:
      - type: archive
        url: https://poppler.freedesktop.org/poppler-22.04.0.tar.xz
        sha256: 813fb4b90e7bda63df53205c548602bae728887a60f4048aae4dbd9b1927deff

  - name: python-poppler-qt5
    buildsystem: simple
    build-commands:
      - sip-install --verbose --target-dir /app/lib/python3.9/site-packages
    sources:
      - type: git
        url: https://github.com/frescobaldi/python-poppler-qt5/
        branch: master

  - name: portmidi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_ARCHIVE_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=/app/bin
    sources:
      - type: archive
        url: https://sourceforge.net/projects/portmedia/files/portmidi/217/portmidi-src-217.zip
        sha256: 08e9a892bd80bdb1115213fb72dc29a7bf2ff108b378180586aa65f3cfd42e0f
      # Taken from https://github.com/flathub/shared-modules/tree/master/pygame
      - type: patch
        path: patches/portmidi-no-java.patch
    cleanup:
      - /bin
      - /lib/pkgconfig
      - /include
      - '*.a'
      - '*.la'

  - name: python-ly
    buildsystem: simple
    build-commands:
      - python setup.py install --prefix=/app
    sources:
      - type: archive
        url: https://github.com/frescobaldi/python-ly/archive/v0.9.7.tar.gz
        sha256: 8bfcbfb737b66eca90a419764ab1bfbf403ecb226093e7f3097a9a9b7e29f8a7

  - name: frescobaldi
    buildsystem: simple
    build-commands:
      - make -C linux
      - python setup.py install --prefix=/app --root=/
    sources:
      - type: archive
        url: https://github.com/frescobaldi/frescobaldi/releases/download/v3.1.3/frescobaldi-3.1.3.tar.gz
        sha256: 9c7f5036f367691454753f1db06ea02c33501c1e4f24bfb47485103911f3e9c1
      - type: patch
        path: patches/Fix-syntax-errors-in-NEWS.patch
