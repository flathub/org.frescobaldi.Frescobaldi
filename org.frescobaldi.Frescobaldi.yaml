app-id: org.frescobaldi.Frescobaldi

runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.texlive
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 6.9

command: frescobaldi

cleanup-commands:
  - /app/cleanup-BaseApp.sh

cleanup:
  - /share/man

finish-args:
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=PATH=/app/bin:/app/dev/bin:/usr/bin
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --device=all
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --socket=wayland

modules:
  # LilyPond build requirements
  - name: fontforge
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DENABLE_DOCS=false
      - -DENABLE_LIBSPIRO=false
      - -DREAL_TYPE=double
    sources:
      - type: archive
        url: https://github.com/fontforge/fontforge/archive/refs/tags/20230101.tar.gz
        sha256: ab0c4be41be15ce46a1be1482430d8e15201846269de89df67db32c7de4343f1
      # From https://src.fedoraproject.org/rpms/fontforge/blob/rawhide/f/0001-Fix-errors-in-French-and-Italian-translations.patch
      - type: patch
        path: patches/fontforge-translation-errors.patch
    cleanup:
      - '*'

  - name: t1utils
    sources:
      - type: archive
        url: https://github.com/kohler/t1utils/archive/v1.41.tar.gz
        sha256: 0129fbfabb212143f52ff1e5de8ccbef5e5295d46772bad3ed149115bab5a094
    cleanup:
      - '*'

  # LilyPond runtime requirements
  # Check versions and options on https://gitlab.com/lilypond/lilypond/-/blob/master/release/binaries/lib/dependencies.py
  - name: texgyre
    sources:
      - type: archive
        url: https://www.gust.org.pl/projects/e-foundry/tex-gyre/whole/tg2_501otf.zip
        sha256: d7f8be5317bec4e644cf16c5abf876abeeb83c43dbec0ccb4eee4516b73b1bbe
    buildsystem: simple
    build-commands:
      - mkdir /app/share/fonts
      - install * /app/share/fonts

  - name: ghostscript
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10051/ghostscript-10.05.1.tar.xz
        sha256: 22f2bdca15c28830c9715cddc5c296ea66898bfdab0b604a4e0bcfeb03af6cad
    config-opts:
      - --disable-contrib
      - --disable-cups
      - --disable-dbus
      - --disable-fontconfig
      - --disable-gtk
      - --with-drivers=PNG,PS
      - --without-cal
      - --without-ijs
      - --without-libidn
      - --without-libpaper
      - --without-libtiff
      - --without-pdftoraster
      - --without-tesseract
      - --without-urf
      - --without-x
    make-args:
      - so
    make-install-args:
      - soinstall
    cleanup:
      - /bin/dvipdf
      - /bin/eps2eps
      - /bin/gpcl6
      - /bin/gsbj
      - /bin/gsd*
      - /bin/gsl
      - /bin/gsnd
      - /bin/gxps
      - /include
      - /share/doc
      - /share/man

  - name: guile
    modules:
      - name: gc
        config-opts:
          - --disable-docs
        sources:
          - type: archive
            url: https://www.hboehm.info/gc/gc_source/gc-8.2.8.tar.gz
            sha256: 7649020621cb26325e1fb5c8742590d92fb48ce5c259b502faf7d9fb5dabb160
    buildsystem: autotools
    config-opts:
      - --disable-networking
      - --disable-error-on-warning
      - --disable-lto
    build-options:
      no-debuginfo: true
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/guile/guile-3.0.10.tar.xz
        sha256: bd7168517fd526333446d4f7ab816527925634094fbd37322e17e2b8d8e76388
      - type: patch
        path: patches/guile-prebuilt-bytecode.patch

  - name: lilypond
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app --disable-documentation --enable-cairo-backend
      - make
      - make bytecode
      - make install
      - make install-bytecode
    sources:
      - type: archive
        url: https://lilypond.org/download/sources/v2.24/lilypond-2.24.4.tar.gz
        sha256: e96fa03571c79f20e1979653afabdbe4ee42765a3d9fd14953f0cd9eea51781c
    build-options:
      arch:
        aarch64:
          prepend-path: /usr/lib/sdk/texlive/bin/aarch64-linux:/usr/lib/sdk/texlive/bin
        x86_64:
          prepend-path: /usr/lib/sdk/texlive/bin/x86_64-linux:/usr/lib/sdk/texlive/bin

  - name: lilypond-dev
    buildsystem: simple
    build-commands:
      - ./autogen.sh --noconfigure
      - ./configure --disable-documentation --prefix=/app/dev
      - make
      - make bytecode
      - make install
      - make install-bytecode
    sources:
      - type: git
        url: https://gitlab.com/lilypond/lilypond.git
        tag: v2.25.27
        commit: e52a1b4dac9885553369eaae2ebfceaaa0ed6117
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-important: true
    build-options:
      arch:
        aarch64:
          prepend-path: /usr/lib/sdk/texlive/bin/aarch64-linux:/usr/lib/sdk/texlive/bin
        x86_64:
          prepend-path: /usr/lib/sdk/texlive/bin/x86_64-linux:/usr/lib/sdk/texlive/bin

  # hatchling required by python-ly and qpageview
  # Generated by flatpak-pip-generator
  # https://docs.flatpak.org/en/latest/python.html
  # Command:
  # flatpak run --command=flatpak-pip-generator org.flatpak.Builder --build-only hatchling --output=pypi-builddeps
  - pypi-builddeps.json

  - name: python-ly
    buildsystem: simple
    build-commands:
      - pip install --no-build-isolation --prefix=/app .
    sources:
      - type: archive
        url: https://github.com/frescobaldi/python-ly/releases/download/v0.9.9/python_ly-0.9.9.tar.gz
        sha256: cf1780fe53d367efc1f2642cb77c57246106ea7517f8c2d1126f0a36ee26567a
        x-checker-data:
          type: json
          url: https://api.github.com/repos/frescobaldi/python-ly/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '[.assets[] | select(.name|test("python_ly.+.tar.gz$"))][0]
            | .browser_download_url'
          is-important: true

  - name: qpageview
    buildsystem: simple
    build-commands:
      - pip install --no-build-isolation --prefix=/app .
    sources:
      - type: archive
        url: https://github.com/frescobaldi/qpageview/releases/download/v1.0.1/qpageview-1.0.1.tar.gz
        sha256: 7020232b1a60dda457a33a00063fe4de33b48af0c3543b4b7b8c6702f5d40368
        x-checker-data:
          type: json
          url: https://api.github.com/repos/frescobaldi/qpageview/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '[.assets[] | select(.name|test("qpageview.+.tar.gz$"))][0]
            | .browser_download_url'
          is-important: true

  # Taken from https://github.com/flathub/shared-modules/tree/master/pygame
  - name: portmidi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_LIBRARY_OUTPUT_DIRECTORY:STRING=/app/lib
      - -DCMAKE_ARCHIVE_OUTPUT_DIRECTORY:STRING=/app/lib
      - -DCMAKE_RUNTIME_OUTPUT_DIRECTORY:STRING=/app/bin
    sources:
      - type: archive
        url: https://github.com/PortMidi/portmidi/archive/refs/tags/v2.0.4.tar.gz
        sha256: 64893e823ae146cabd3ad7f9a9a9c5332746abe7847c557b99b2577afa8a607c
    cleanup:
      - /bin
      - /lib/pkgconfig
      - /include
      - /share/man
      - '*.a'
      - '*.la'

  - name: frescobaldi
    buildsystem: simple
    build-commands:
      - pip install --no-build-isolation --prefix=/app .
      - cp linux/org.frescobaldi.Frescobaldi.desktop /app/share/applications/
      - cp linux/org.frescobaldi.Frescobaldi.metainfo.xml /app/share/metainfo/
      - cp frescobaldi/icons/org.frescobaldi.Frescobaldi.svg /app/share/icons/hicolor/scalable/apps/
    sources:
      - type: archive
        url: https://github.com/frescobaldi/frescobaldi/releases/download/v4.0.4/frescobaldi-4.0.4.tar.gz
        sha256: 5e460a96200faac3e6cd1a7e610f13be02543b96477dd50bd7b82a74e6c9f03f
        x-checker-data:
          type: json
          url: https://api.github.com/repos/frescobaldi/frescobaldi/releases/latest
          tag-query: .tag_name
          version-query: .tag_name
          timestamp-query: .published_at
          url-query: '[.assets[] | select(.name|test("frescobaldi.+.tar.gz$"))][0]
            | .browser_download_url'
          is-important: true

