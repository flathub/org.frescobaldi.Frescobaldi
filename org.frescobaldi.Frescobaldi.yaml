app-id: org.frescobaldi.Frescobaldi

runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.texlive
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.8'

command: frescobaldi

cleanup-commands:
  - /app/cleanup-BaseApp.sh

cleanup:
  - /share/man

finish-args:
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess
  - --env=PATH=/app/bin:/app/dev/bin:/usr/bin
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --device=all
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --socket=wayland

modules:
  # Fontforge build dependency
  - name: libuinameslist
    sources:
      - type: archive
        url: https://github.com/fontforge/libuninameslist/releases/download/20180701/libuninameslist-dist-20180701.tar.gz
        sha256: 8aed97d0bc872d893d8bf642a14e49958b0613136e1bfe2a415c69599c803c90
    cleanup:
      - '*'

  - name: fontforge
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DENABLE_DOCS=false
      - -DENABLE_LIBSPIRO=false
      - -DREAL_TYPE=double
    sources:
      - type: archive
        url: https://github.com/fontforge/fontforge/archive/refs/tags/20230101.tar.gz
        sha256: ab0c4be41be15ce46a1be1482430d8e15201846269de89df67db32c7de4343f1
      # From https://src.fedoraproject.org/rpms/fontforge/blob/rawhide/f/0001-Fix-errors-in-French-and-Italian-translations.patch
      - type: patch
        path: patches/fontforge-translation-errors.patch
    cleanup:
      - '*'

  - name: t1utils
    sources:
      - type: archive
        url: https://github.com/kohler/t1utils/archive/v1.41.tar.gz
        sha256: 0129fbfabb212143f52ff1e5de8ccbef5e5295d46772bad3ed149115bab5a094
    cleanup:
      - '*'

  - name: texgyre
    sources:
      - type: archive
        url: https://www.gust.org.pl/projects/e-foundry/tex-gyre/whole/tg2_501otf.zip
        sha256: d7f8be5317bec4e644cf16c5abf876abeeb83c43dbec0ccb4eee4516b73b1bbe
    buildsystem: simple
    build-commands:
      - mkdir /app/share/fonts
      - install * /app/share/fonts

  - name: ghostscript
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs9561/ghostscript-9.56.1.tar.xz
        sha256: d43406805650009b42c3d5f6dc535233454533c1e27c13a77dd1d462a056b8e4
    config-opts:
      - --disable-contrib
      - --disable-cups
      - --disable-dbus
      - --disable-fontconfig
      - --disable-gtk
      - --with-drivers=PNG,PS
      - --without-cal
      - --without-ijs
      - --without-libidn
      - --without-libpaper
      - --without-libtiff
      - --without-pdftoraster
      - --without-urf
      - --without-x
    make-args:
      - so
    make-install-args:
      - soinstall
    cleanup:
      - /share/doc
      - /bin/gpcl6
      - /bin/gxps

  - name: guile2
    modules:
      - name: gc
        config-opts:
          - --disable-docs
        sources:
          - type: archive
            url: https://www.hboehm.info/gc/gc_source/gc-8.0.6.tar.gz
            sha256: 3b4914abc9fa76593596773e4da671d7ed4d5390e3d46fbf2e5f155e121bea11
    buildsystem: autotools
    config-opts:
      - --without-threads
      - --disable-networking
      - --disable-error-on-warning
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/guile/guile-2.2.7.tar.xz
        sha256: cdf776ea5f29430b1258209630555beea6d2be5481f9da4d64986b077ff37504
      - type: patch
        path: patches/guile2-never-recompile.patch
    cleanup:
      - /share/aclocal
      - /share/info

  - name: lilypond
    buildsystem: simple
    build-commands:
      - ./configure --prefix=/app --disable-documentation --enable-cairo-backend
      - make
      - make bytecode
      - make install
      - make install-bytecode
    sources:
      - type: archive
        url: https://lilypond.org/download/sources/v2.24/lilypond-2.24.4.tar.gz
        sha256: e96fa03571c79f20e1979653afabdbe4ee42765a3d9fd14953f0cd9eea51781c
    build-options:
      arch:
        aarch64:
          prepend-path: /usr/lib/sdk/texlive/bin/aarch64-linux:/usr/lib/sdk/texlive/bin
        x86_64:
          prepend-path: /usr/lib/sdk/texlive/bin/x86_64-linux:/usr/lib/sdk/texlive/bin

  - name: lilypond-dev
    modules:
      - name: guile3
        buildsystem: autotools
        config-opts:
          - --disable-networking
          - --disable-error-on-warning
          - --disable-lto
        build-options:
          no-debuginfo: true
        sources:
          - type: archive
            url: https://ftp.gnu.org/gnu/guile/guile-3.0.10.tar.xz
            sha256: bd7168517fd526333446d4f7ab816527925634094fbd37322e17e2b8d8e76388
          - type: patch
            path: patches/guile-prebuilt-bytecode.patch
    buildsystem: simple
    build-commands:
      - ./autogen.sh --noconfigure
      - ./configure --disable-documentation --prefix=/app/dev
      - make
      - make bytecode
      - make install
      - make install-bytecode
    sources:
      - type: git
        url: https://gitlab.com/lilypond/lilypond.git
        tag: v2.25.21
        commit: bdc68f0c1249f1a7e15904da5a43f94e76acaea2
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          is-important: true
    build-options:
      arch:
        aarch64:
          prepend-path: /usr/lib/sdk/texlive/bin/aarch64-linux:/usr/lib/sdk/texlive/bin
        x86_64:
          prepend-path: /usr/lib/sdk/texlive/bin/x86_64-linux:/usr/lib/sdk/texlive/bin

  # Generated by flatpak-pip-generator
  # https://docs.flatpak.org/en/latest/python.html
  # Command:
  # python3 flatpak-pip-generator --build-only tox hatchling --output pypi-builddeps
  - pypi-builddeps.json

  - name: python-ly
    buildsystem: simple
    build-commands:
      - pip install --no-build-isolation --prefix=/app .
    sources:
      - type: git
        url: https://github.com/frescobaldi/python-ly
        commit: b1dbdced819f601ec9ba6530fe7dcdc50e40b9b3

  - name: qpageview
    buildsystem: simple
    build-commands:
      - pip install --no-build-isolation --prefix=/app .
    sources:
      - type: archive
        url: https://github.com/frescobaldi/qpageview/releases/download/v1.0.0/qpageview-1.0.0.tar.gz
        sha256: 3662b69112ddba0a03efc475f5acd176930dde4c3db6588d548d417946f30907

  - name: portmidi
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_LIBRARY_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_ARCHIVE_OUTPUT_DIRECTORY=/app/lib
      - -DCMAKE_RUNTIME_OUTPUT_DIRECTORY=/app/bin
    sources:
      - type: archive
        url: https://sourceforge.net/projects/portmedia/files/portmidi/217/portmidi-src-217.zip
        sha256: 08e9a892bd80bdb1115213fb72dc29a7bf2ff108b378180586aa65f3cfd42e0f
      # Taken from https://github.com/flathub/shared-modules/tree/master/pygame
      - type: patch
        path: patches/portmidi-no-java.patch
    cleanup:
      - /bin
      - /lib/pkgconfig
      - /include
      - '*.a'
      - '*.la'

  - name: frescobaldi
    buildsystem: simple
    build-commands:
      - tox -e mo-generate
      - pip install --no-build-isolation --prefix=/app .
      # Generate the desktop file and the metainfo file
      - tox -e linux-generate
      # Install the desktop file
      - cp linux/org.frescobaldi.Frescobaldi.desktop /app/share/applications/
      # Install the metainfo file
      - cp linux/org.frescobaldi.Frescobaldi.metainfo.xml /app/share/metainfo/
      # Install the icon
      - cp frescobaldi_app/icons/org.frescobaldi.Frescobaldi.svg /app/share/icons/hicolor/scalable/apps/
    sources:
      - type: git
        url: https://github.com/frescobaldi/frescobaldi.git
        commit: eb89720c7d8694d45ed3fd8c469ce5ea815af8bf
